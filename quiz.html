        .option:disabled {

        .controls {

        .btn {

            transition: all 0.3s ease;

        .btn:hover {

        .btn-primary {

        .btn-secondary {

        .btn:disabled {

        }

        .result-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;

        .result-icon {

        }

        .result-title {

            margin-bottom: 20px;
        }

        .result-score {
            font-size: 3em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 30px;
        }

        .result-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .result-item {
            background: #f8f9fa;
            padding: 20px;

        }

        .result-item-label {
            color: #666;
            margin-bottom: 10px;
        }

        .result-item-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .hidden {
            display: none;
        }

        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }

        .feedback.correct {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .feedback.incorrect {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 768px) {
            .header-nav {

            }

            .nav-links {

            }

            .quiz-card {

            }

                font-size: 1.2em;

            .option {

            }

            .result-card {
                padding: 30px 20px;
            }

            .result-title {
                font-size: 1.8em;
            }

            .result-score {
                font-size: 2em;
            }
        }
    </style>

<body>
    <nav class="header-nav">
        <a href="index.html" class="logo">

        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Trang Ch·ªß</a>
            <a href="flashcard.html" class="nav-link">Flashcard</a>
            <a href="quiz.html" class="nav-link active">Quiz</a>
            <a href="matching.html" class="nav-link">Matching</a>
        </div>
    </nav>

    <div class="container">
        <!-- Quiz Header -->
        <div class="quiz-header">
            <h1 class="quiz-title">üéØ Quiz Tr·∫Øc Nghi·ªám D∆∞·ª£c Li·ªáu</h1>
            <div class="quiz-stats">
                <div class="stat-box">
                    <div class="stat-label">C√¢u h·ªèi</div>
                    <div class="stat-value"><span id="currentQuestion">1</span>/<span id="totalQuestions">20</span></div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ƒêi·ªÉm</div>
                    <div class="stat-value" id="score">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">ƒê√∫ng</div>
                    <div class="stat-value" id="correct">0</div>
                </div>
            </div>
        </div>

        <!-- Quiz Card -->
        <div class="quiz-card" id="quizCard">
            <div class="question-number" id="questionNumber">C√¢u h·ªèi 1/20</div>
            <img class="question-image" id="questionImage" src="" alt="·∫¢nh d∆∞·ª£c li·ªáu">
            <div class="question-text" id="questionText">ƒê√¢y l√† d∆∞·ª£c li·ªáu g√¨?</div>
            <div class="options" id="options">
                <!-- Options will be generated here -->
            </div>
            <div class="feedback hidden" id="feedback"></div>
            <div class="controls">
                <button class="btn btn-primary" id="checkBtn">Ki·ªÉm tra</button>
                <button class="btn btn-success hidden" id="nextBtn">C√¢u ti·∫øp theo</button>
            </div>
        </div>

        <!-- Result Card -->
        <div class="result-card hidden" id="resultCard">
            <div class="result-icon" id="resultIcon">üéâ</div>
            <h2 class="result-title">Ho√†n th√†nh!</h2>
            <div class="result-score" id="finalScore">0/20</div>
            <div class="result-details">
                <div class="result-item">
                    <div class="result-item-label">C√¢u ƒë√∫ng</div>
                    <div class="result-item-value" id="finalCorrect">0</div>
                </div>
                <div class="result-item">
                    <div class="result-item-label">C√¢u sai</div>
                    <div class="result-item-value" id="finalIncorrect">0</div>
                </div>
                <div class="result-item">
                    <div class="result-item-label">T·ª∑ l·ªá</div>
                    <div class="result-item-value" id="finalPercentage">0%</div>
                </div>
            </div>
            <div class="controls">
                <button class="btn btn-primary" id="retryBtn">Ch∆°i l·∫°i</button>
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">V·ªÅ trang ch·ªß</button>
            </div>
        </div>
    </div>

    <script>
        let duocLieu = [];
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let correctAnswers = 0;
        let selectedAnswer = null;

        const TOTAL_QUESTIONS = 20;
        const QUESTION_TYPES = [
            { type: 'image', question: 'ƒê√¢y l√† d∆∞·ª£c li·ªáu g√¨?', answerKey: 'ten_viet_nam' },
            { type: 'name', question: 'T√™n khoa h·ªçc c·ªßa {name} l√† g√¨?', answerKey: 'ten_khoa_hoc' },
            { type: 'family', question: '{name} thu·ªôc h·ªç th·ª±c v·∫≠t n√†o?', answerKey: 'ho_thuc_vat' },
            { type: 'part', question: 'B·ªô ph·∫≠n d√πng c·ªßa {name} l√† g√¨?', answerKey: 'bo_phan' },
            { type: 'component', question: 'Th√†nh ph·∫ßn ch√≠nh c·ªßa {name} l√† g√¨?', answerKey: 'thanh_phan' },
            { type: 'usage', question: '{name} c√≥ c√¥ng d·ª•ng g√¨?', answerKey: 'cong_dung' }
        ];

        async function loadData() {
            try {
                const response = await fetch('duoc_lieu.json');
                duocLieu = await response.json();
                generateQuiz();
            } catch (error) {
                console.error('L·ªói khi load d·ªØ li·ªáu:', error);
                alert('Kh√¥ng th·ªÉ t·∫£i d·ªØ li·ªáu. Vui l√≤ng th·ª≠ l·∫°i!');
            }
        }

        function generateQuiz() {
            quizQuestions = [];
            const shuffled = [...duocLieu].sort(() => Math.random() - 0.5);
            
            for (let i = 0; i < TOTAL_QUESTIONS; i++) {
                const questionType = QUESTION_TYPES[Math.floor(Math.random() * QUESTION_TYPES.length)];
                const correctItem = shuffled[i];
                
                // Generate wrong answers
                const wrongAnswers = shuffled
                    .filter(item => item.stt !== correctItem.stt)
                    .sort(() => Math.random() - 0.5)
                    .slice(0, 3)
                    .map(item => item[questionType.answerKey]);
                
                const allAnswers = [correctItem[questionType.answerKey], ...wrongAnswers]
                    .sort(() => Math.random() - 0.5);
                
                quizQuestions.push({
                    type: questionType.type,
                    question: questionType.question.replace('{name}', correctItem.ten_viet_nam),
                    image: correctItem.image,
                    correctAnswer: correctItem[questionType.answerKey],
                    answers: allAnswers,
                    item: correctItem
                });
            }
            
            document.getElementById('totalQuestions').textContent = TOTAL_QUESTIONS;
            showQuestion();
        }

        function showQuestion() {
            const question = quizQuestions[currentQuestionIndex];
            selectedAnswer = null;
            
            document.getElementById('questionNumber').textContent = `C√¢u h·ªèi ${currentQuestionIndex + 1}/${TOTAL_QUESTIONS}`;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('questionText').textContent = question.question;
            
            // Show/hide image based on question type
            const imageEl = document.getElementById('questionImage');
            if (question.type === 'image') {
                imageEl.src = question.image;
                imageEl.style.display = 'block';
            } else {
                imageEl.style.display = 'none';
            }
            
            // Generate options
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.answers.forEach((answer, index) => {
                const option = document.createElement('div');
                option.className = 'option';
                option.textContent = answer;
                option.onclick = () => selectOption(option, answer);
                optionsContainer.appendChild(option);
            });
            
            document.getElementById('feedback').classList.add('hidden');
            document.getElementById('checkBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            document.getElementById('checkBtn').disabled = true;
        }

        function selectOption(element, answer) {
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            selectedAnswer = answer;
            document.getElementById('checkBtn').disabled = false;
        }

        function checkAnswer() {
            if (selectedAnswer === null) return;
            
            const question = quizQuestions[currentQuestionIndex];
            const isCorrect = selectedAnswer === question.correctAnswer;
            const feedback = document.getElementById('feedback');
            
            document.querySelectorAll('.option').forEach(opt => {
                opt.onclick = null;
                if (opt.textContent === question.correctAnswer) {
                    opt.classList.add('correct');
                } else if (opt.textContent === selectedAnswer && !isCorrect) {
                    opt.classList.add('incorrect');
                }
            });
            
            if (isCorrect) {
                score += 5;
                correctAnswers++;
                feedback.className = 'feedback correct';
                feedback.textContent = '‚úÖ Ch√≠nh x√°c! ' + question.item.ten_viet_nam + ' - ' + question.item.ten_khoa_hoc;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = '‚ùå Sai r·ªìi! ƒê√°p √°n ƒë√∫ng l√†: ' + question.correctAnswer;
            }
            
            feedback.classList.remove('hidden');
            document.getElementById('score').textContent = score;
            document.getElementById('correct').textContent = correctAnswers;
            document.getElementById('checkBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= TOTAL_QUESTIONS) {
                showResult();
            } else {
                showQuestion();
            }
        }

        function showResult() {
            document.getElementById('quizCard').classList.add('hidden');
            document.getElementById('resultCard').classList.remove('hidden');
            
            const percentage = Math.round((correctAnswers / TOTAL_QUESTIONS) * 100);
            const incorrect = TOTAL_QUESTIONS - correctAnswers;
            
            document.getElementById('finalScore').textContent = `${correctAnswers}/${TOTAL_QUESTIONS}`;
            document.getElementById('finalCorrect').textContent = correctAnswers;
            document.getElementById('finalIncorrect').textContent = incorrect;
            document.getElementById('finalPercentage').textContent = percentage + '%';
            
            const resultIcon = document.getElementById('resultIcon');
            if (percentage >= 80) {
                resultIcon.textContent = 'üèÜ';
            } else if (percentage >= 60) {
                resultIcon.textContent = 'üéâ';
            } else {
                resultIcon.textContent = 'üí™';
            }
        }

        function retry() {
            currentQuestionIndex = 0;
            score = 0;
            correctAnswers = 0;
            selectedAnswer = null;
            
            document.getElementById('score').textContent = 0;
            document.getElementById('correct').textContent = 0;
            document.getElementById('resultCard').classList.add('hidden');
            document.getElementById('quizCard').classList.remove('hidden');
                
            generateQuiz();
        }

        document.getElementById('checkBtn').addEventListener('click', checkAnswer);
        document.getElementById('nextBtn').addEventListener('click', nextQuestion);
        document.getElementById('retryBtn').addEventListener('click', retry);

        loadData();
    </script>
</body>
